<section id="interest-lyt" data-ng-controller="interestCtrl">
	<header>
		<h2>관심사</h2>
	</header>
	<ul role="section">
		<li data-ng-repeat="interest in interests">
			<input type="checkbox" id="inp-{{interest.name}}" data-ng-model="interests[interest.name]" data-ng-change="change()">
			<label for="inp-{{interest.name}}">{{interest.title}}</label>
		</li>
	</ul>
</section>
